<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Ciebie ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* T≈ÅO W SERDUSZKA */
        body { 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            background-color: #ffdae9; 
            background-image: radial-gradient(#ffb6c1 20%, transparent 20%), radial-gradient(#ffb6c1 20%, transparent 20%);
            background-position: 0 0, 50px 50px;
            background-size: 100px 100px;
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; 
        }

        .container { 
            width: 90%; 
            max-width: 400px; 
            background: rgba(255, 255, 255, 0.9); 
            padding: 30px; 
            border-radius: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            text-align: center; 
            position: relative; 
            backdrop-filter: blur(5px);
            border: 2px solid #ffffff;
        }

        .image-box { width: 100%; height: 250px; margin-bottom: 20px; border-radius: 20px; overflow: hidden; background-color: #fff; display: flex; align-items: center; justify-content: center; }
        .gif { width: 100%; height: 100%; object-fit: contain; }
        h1 { color: #d6336c; font-size: 1.3rem; margin-bottom: 25px; min-height: 50px; }
        .buttons { display: flex; gap: 15px; justify-content: center; align-items: center; min-height: 60px; }
        button { padding: 15px 25px; border: none; border-radius: 50px; cursor: pointer; font-size: 1.1rem; font-weight: bold; }
        .btn-red { background-color: #ff3366; color: white; width: 100%; }
        
        /* P≈ÅYNNY RUCH PRZYCISKU */
        #y2 { 
            background-color: #28a745; 
            color: white; 
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1); 
            z-index: 9999;
        }
        
        .btn-yes { background-color: #28a745; color: white; }
        .btn-no { background-color: #dc3545; color: white; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="s1" class="container">
        <div class="image-box">
            <img class="gif" src="https://media.giphy.com/media/Zl7u48zLVFgLpRwq6f/giphy.gif">
        </div>
        <h1>Hej Lilu≈õ, mam pytanie... üê±</h1>
        <button class="btn-red" onclick="sh(1,2)">Dalej</button>
    </div>

    <div id="s2" class="container hidden">
        <div class="image-box">
            <img id="gif2" class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5eXJ6eHR6eHR6eHR6eHR6eHR6eHR6eHR6eHR6eHR6eHR6eHImZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/H5C8CevNMbpBqNqFpH/giphy.gif">
        </div>
        <h1 id="t2">Jeste≈õ w ciƒÖ≈ºy? ü§î</h1>
        <div class="buttons">
            <button id="y2" onmouseover="moveBtn()" ontouchstart="moveBtn()">Tak</button>
            <button id="n2" class="btn-no" onclick="poko()">Nie</button>
            <button id="next1" class="btn-red hidden" onclick="sh(2,25)">Dalej</button>
        </div>
    </div>

    <div id="s25" class="container hidden">
        <div class="image-box">
            <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5eXJ6eHR6eHR6eHR6eHR6eHR6eHR6eHR6eHR6eHR6eHR6eHImZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/26ghbWoXv3G6ypo8o/giphy.gif">
        </div>
        <h1>Dobra teraz tak na serio...</h1>
        <button class="btn-red" onclick="sh(25,3)">Dalej</button>
    </div>

    <div id="s3" class="container hidden">
        <div class="image-box">
            <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5eXJ6eHR6eHR6eHR6eHR6eHR6eHR6eHR6eHR6eHR6eHR6eHImZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/v8SuonpI3KxTG/giphy.gif">
        </div>
        <h1>Zostaniesz mojƒÖ WalentynkƒÖ? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yB" class="btn-yes" onclick="f()">TAK</button>
            <button id="nB" class="btn-no" onclick="grow()">Nie</button>
        </div>
    </div>

    <div id="res" class="container hidden">
        <div class="image-box">
            <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5eXJ6eHR6eHR6eHR6eHR6eHR6eHR6eHR6eHR6eHR6eHR6eHImZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/KztT2c4u8mYYUiMKdJ/giphy.gif">
        </div>
        <h1>SUPER!!! ‚ù§Ô∏è</h1>
        <p>Wiedzia≈Çem! ü•∞</p>
    </div>

    <script>
        let sc = 1;
        function sh(c,n){
            document.getElementById('s'+c).classList.add('hidden');
            document.getElementById('s'+n).classList.remove('hidden');
        }
        
        function moveBtn() {
            const btn = document.getElementById('y2');
            btn.style.position = 'fixed';
            const x = Math.max(20, Math.random() * (window.innerWidth - btn.offsetWidth - 20));
            const y = Math.max(20, Math.random() * (window.innerHeight - btn.offsetHeight - 20));
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function poko() {
            document.getElementById('t2').innerHTML = "To po co k≈Çamiesz kasti";
            document.getElementById('y2').classList.add('hidden');
            document.getElementById('n2').classList.add('hidden');
            document.getElementById('next1').classList.remove('hidden');
        }

        function grow(){
            sc += 1.4;
            document.getElementById('yB').style.transform = `scale(${sc})`;
        }
        
        function f(){
            document.getElementById('s3').classList.add('hidden');
            document.getElementById('res').classList.remove('hidden');
            confetti({particleCount:150,spread:70,origin:{y:0.6}});
        }
    </script>
</body>
</html>
