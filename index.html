<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Ciebie ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #fff0f6; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .container { width: 90%; max-width: 400px; background: white; padding: 30px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; position: relative; }
        .image-box { width: 100%; height: 250px; margin-bottom: 20px; border-radius: 20px; overflow: hidden; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; }
        .gif { width: 100%; height: 100%; object-fit: cover; }
        h1 { color: #d6336c; font-size: 1.4rem; margin-bottom: 25px; min-height: 30px; }
        
        /* Kontener na przyciski - ustawia je obok siebie */
        .buttons { display: flex; gap: 15px; justify-content: center; align-items: center; min-height: 60px; width: 100%; }
        
        button { padding: 15px 30px; border: none; border-radius: 50px; cursor: pointer; font-size: 1.1rem; font-weight: bold; transition: transform 0.2s; }
        .btn-red { background-color: #ff3366; color: white; width: 100%; }
        .btn-yes { background-color: #28a745; color: white; z-index: 1000; } 
        .btn-no { background-color: #dc3545; color: white; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="s1" class="container">
        <div class="image-box"><img class="gif" src="https://media1.tenor.com/m/pZ93M1XZtKAAAAAC/cat-kitty.gif"></div>
        <h1>Hej Lilu≈õ, mam pytanie... üê±</h1>
        <button class="btn-red" onclick="sh(1,2)">Dalej</button>
    </div>

    <div id="s2" class="container hidden">
        <div class="image-box"><img id="gif2" class="gif" src="https://media1.tenor.com/m/0kK2hD5aM5AAAAAC/the-rock-dwaynejohnson.gif"></div>
        <h1 id="t2">Jeste≈õ w ciƒÖ≈ºy? ü§î</h1>
        
        <div class="buttons" id="btns2">
            <button id="y2" class="btn-yes" onmouseover="moveBtn()" ontouchstart="moveBtn()">Tak</button>
            <button id="n2" class="btn-no" onclick="poko()">Nie</button>
            <button id="next1" class="btn-red hidden" onclick="sh(2,25)">Dalej</button>
        </div>
    </div>

    <div id="s25" class="container hidden">
        <div class="image-box"><img class="gif" src="https://media1.tenor.com/m/8K-b0C-n-BwAAAAC/bruh-really.gif"></div>
        <h1>Dobra teraz tak na serio...</h1>
        <button class="btn-red" onclick="sh(25,3)">Dalej</button>
    </div>

    <div id="s3" class="container hidden">
        <div class="image-box"><img class="gif" src="https://media1.tenor.com/m/J-0G2tq8F0AAAAAC/mochi-peach-cat-love.gif"></div>
        <h1>Zostaniesz mojƒÖ WalentynkƒÖ? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yB" class="btn-yes" onclick="f()">TAK</button>
            <button id="nB" class="btn-no" onclick="grow()">Nie</button>
        </div>
    </div>

    <div id="res" class="container hidden">
        <div class="image-box"><img class="gif" src="https://media1.tenor.com/m/P-8M6j836wEAAAAC/cat-love.gif"></div>
        <h1>SUPER!!! ‚ù§Ô∏è</h1>
        <p>Wiedzia≈Çem! ü•∞</p>
    </div>

    <script>
        let sc = 1;
        function sh(c,n){
            document.getElementById('s'+c).classList.add('hidden');
            document.getElementById('s'+n).classList.remove('hidden');
        }
        
        function moveBtn() {
            const btn = document.getElementById('y2');
            
            // Je≈õli to pierwszy ruch, zmieniamy pozycjƒô na fixed
            if (btn.style.position !== 'fixed') {
                btn.style.position = 'fixed';
            }

            // Margines bezpiecze≈Ñstwa, ≈ºeby przycisk nie uciek≈Ç pod pasek adresu
            const margin = 50; 
            const maxX = window.innerWidth - btn.offsetWidth - margin;
            const maxY = window.innerHeight - btn.offsetHeight - margin;

            // Losowanie nowej pozycji
            const x = Math.max(margin, Math.random() * maxX);
            const y = Math.max(margin, Math.random() * maxY);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function poko() {
            document.getElementById('t2').innerHTML = "To po co k≈Çamiesz kasti";
            // Zmiana na The Rock z brwiƒÖ
            document.getElementById('gif2').src = "https://media1.tenor.com/m/iWq2sX8oGFQAAAAC/dwayne-johnson-the-rock.gif"; 
            
            // Ukrywamy Tak i Nie
            document.getElementById('y2').style.display = 'none';
            document.getElementById('n2').style.display = 'none';
            
            // Pokazujemy Dalej
            document.getElementById('next1').classList.remove('hidden');
        }

        function grow(){
            sc+=0.8;
            document.getElementById('yB').style.transform=`scale(${sc})`;
        }
        
        function f(){
            document.getElementById('s3').classList.add('hidden');
            document.getElementById('res').classList.remove('hidden');
            confetti({particleCount:150,spread:70,origin:{y:0.6}});
        }
    </script>
</body>
</html>
